spring.application.name=cartrack
spring.datasource.url=jdbc:postgresql://localhost:5432/cartrackdb
spring.datasource.username=postgres
spring.datasource.password=passer
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuration spécifique PostgreSQL
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Swagger UI accessible via /docs
springdoc.swagger-ui.path=/docs

# Tri des opérations (method, alpha, etc.)
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# Configuration pour éviter les problèmes de CORS en local
springdoc.swagger-ui.disable-swagger-default-url=true

# Endpoint JSON OpenAPI accessible via /api
springdoc.api-docs.path=/api



